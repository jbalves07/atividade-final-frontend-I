<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Avaliação Final Módulo</title>
        <link rel="stylesheet" href="./final.css" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    </head>
    <body>
        <div id="perfil">
            <div id="foto">
                <img id="img" src="./perfil ju2.jpg" alt="Perfil Juliano" />
            </div>
            <div id="option">
                <nav>
                    <ul>
                        <li>
                            <a href="#sobre" onclick="clicarSobre()">SOBRE</a>
                        </li>
                        <li>
                            <a href="#conhecimentos" onclick="clicarConhecimentos()">CONHECIMENTOS</a>
                        </li>
                        <li>
                            <a href="#objetivos" onclick="clicarObjetivos()">OBJETIVOS</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div id="main">
            <div id="sobre">
                <h1 id="nome" class="teste"></h1>
                <h2 id="dados" class="teste"></h2>
                <p id="about" class="teste1"></p>
                <div id="redesSociais"></div>
            </div>
            <div id="conhecimentos">
                <ol id="listaConhecimentos" type="A" class="teste"></ol>
            </div>
            <div id="objetivos">
                <ul id="listaPessoal"></ul>
                <br />
                <ul id="listaProfi"></ul>
            </div>
        </div>

        <script src="./final.js"></script>
    </body>
</html>
